name: Android Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' 

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android NDK
        run: |
          # Устанавливаем NDK версии 28, как указано в твоем build.gradle.kts
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.2.13676358"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV

      - name: Build XrayCore AAR (Directly)
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          
          # Создаем папку для библиотеки
          mkdir -p app/libs
          
          # Собираем ядро напрямую в папку libs проекта
          # Пакет io.github.saeeddev94.xray.core соответствует твоему namespace
          cd XrayCore
          gomobile bind -v -androidapi 26 -target=android -javapkg=io.github.saeeddev94.xray.core -o ../app/libs/XrayCore.aar .

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          # Передаем обязательные параметры abiId и abiTarget, которые требует твой проект
          ./gradlew assembleDebug \
            -PabiId=0 \
            -PabiTarget="arm64-v8a,armeabi-v7a" \
            --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
