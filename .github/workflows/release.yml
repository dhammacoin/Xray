name: Android Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' 

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Setup Android NDK
        run: |
          # Устанавливаем конкретную версию NDK через SDK Manager
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"
          # Прописываем путь к NDK в переменные окружения для gomobile
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Build XrayCore (Go)
        run: |
          # Принудительно обновляем PATH для текущего шага
          export PATH=$PATH:$(go env GOPATH)/bin
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          
          gomobile init
          
          # Даем права и запускаем билд
          chmod +x buildGo.sh
          # Если buildGo.sh внутри вызывает gomobile, он теперь увидит NDK
          ./buildGo.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
