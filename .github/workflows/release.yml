name: Android Build

on:
  push:
    # Заменяем main на master, так как это ваша реальная ветка
    branches: [ "master" ]
  # Добавляем возможность запускать вручную
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # Если проект SaeedDev94 использует Docker, 
        # здесь лучше вызвать соответствующий скрипт (например, ./build-xray.sh)
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
