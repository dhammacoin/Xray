name: Android Build

# 1. Когда запускать (при пуше в ветку main)
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Виртуальная машина на Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Скачиваем ваш код

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # Кэширование ускорит сборку в следующий раз

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug # Собираем отладочный APK

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
