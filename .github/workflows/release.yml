name: Android Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Версия 1.23 исправляет ошибку "building_Go_requires_Go_1_22_6"
          go-version: '1.23' 

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          # gomobile init выполнится после обновления PATH на следующем шаге или через shell напрямую
          
      - name: Setup Android NDK
        uses: nndixon/setup-android-ndk@v1
        with:
          ndk-version: r25c # Стабильная версия для сборки Xray

      - name: Build XrayCore (Go)
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          # Запускаем твой скрипт сборки ядра
          chmod +x buildGo.sh
          ./buildGo.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # Добавляем флаг для игнорирования проблем с проверкой текста, если будут
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
