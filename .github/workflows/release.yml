name: Android Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        run: |
          # Установка конкретной версии NDK (r28), указанной в твоем build.gradle.kts
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.2.13676358"
          # Настройка путей, чтобы Gradle и ndk-build работали корректно
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV
          echo "$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_PATH

      - name: Build XrayCore AAR
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          
          mkdir -p app/libs
          cd XrayCore
          # Генерируем AAR с пакетом, который ожидает твой Kotlin-код
          gomobile bind -v -androidapi 26 -target=android -javapkg=io.github.saeeddev94.xray.core -o ../app/libs/XrayCore.aar .
          
          # Проверка наличия файла
          ls -l ../app/libs/XrayCore.aar

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          # Используем твои параметры abiId и abiTarget
          # Добавляем --parallel для ускорения
          ./gradlew assembleDebug \
            -PabiId=0 \
            -PabiTarget="arm64-v8a" \
            --no-daemon \
            --parallel \
            --max-workers=2 \
            --stacktrace \
            --refresh-dependencies

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xray-debug
          path: app/build/outputs/apk/debug/*.apk
