name: Android Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        run: |
          # Устанавливаем NDK r28, как указано в твоем build.gradle.kts
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.2.13676358"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV

      - name: Build XrayCore AAR
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          
          # Создаем папку libs, если её нет
          mkdir -p app/libs
          
          # Собираем ядро. 
          # Мы НЕ указываем -javapkg, чтобы gomobile создал стандартный импорт XrayCore,
          # который ожидают твои файлы MainActivity.kt и другие.
          cd XrayCore
          gomobile bind -v -androidapi 26 -target=android -o ../app/libs/XrayCore.aar .
          
          # Проверяем, что файл создался (для логов)
          ls -l ../app/libs/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          # Собираем APK. 
          # Передаем abiId и abiTarget (обязательно для твоего проекта).
          # Добавляем --refresh-dependencies, чтобы Gradle увидел свежий XrayCore.aar
          ./gradlew assembleDebug \
            -PabiId=0 \
            -PabiTarget="arm64-v8a" \
            --no-daemon \
            --stacktrace \
            --refresh-dependencies

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xray-debug-apk
          path: app/build/outputs/apk/debug/*.apk
