name: Android Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.2.13676358"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV

      - name: Build XrayCore AAR
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          mkdir -p app/libs
          cd XrayCore
          gomobile bind -v -androidapi 26 -target=android -javapkg=io.github.saeeddev94.xray.core -o ../app/libs/XrayCore.aar .

      - name: Patch settings.gradle.kts (Fix 403 Forbidden)
        run: |
          # Заменяем стандартный вызов mavenCentral() на прямое использование зеркала repo1.maven.org
          # Это решает проблему 403 Forbidden от apache.org
          sed -i 's/mavenCentral()/maven { url = uri("https:\/\/repo1.maven.org\/maven2\/") }/g' settings.gradle.kts

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          # Используем флаги для игнорирования битых кешей и бесконечных попыток
          ./gradlew assembleDebug \
            -PabiId=0 \
            -PabiTarget="arm64-v8a,armeabi-v7a" \
            --no-daemon \
            --stacktrace \
            --refresh-dependencies \
            -Dorg.gradle.internal.http.socketTimeout=300000 \
            -Dorg.gradle.internal.http.connectionTimeout=300000 \
            -Dorg.gradle.internal.repository.max.retries=20 \
            -Dorg.gradle.internal.repository.max.tenacity=20

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
